server.port=8002
spring.application.name=orderapi

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:ecommerce_fyp_order}
# change according to host mysql username
spring.datasource.username=${MYSQL_USER:root}
# change according to host mysql password
spring.datasource.password=${MYSQL_PASSWORD:12345}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Redis
spring.session.redis.namespace=session
spring.data.redis.host=localhost
spring.data.redis.port=6379